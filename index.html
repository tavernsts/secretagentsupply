<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Logo Section -->
    <header class="flex-container">
          <div class="logo">
            <img src="./resources/images/logo.png" alt="logo">
            <span>Secret Agent Supply Inc.</span>
          </div>
    </header>

    <!-- Main Banner Section -->
    <div class="main-banner">
      <div class="container">
        <div id="headline">
            <h4>New Arrival</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

    <!-- Navigation Section -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Product Section -->
    <div class="Container">
      <div class="Products">
        <div class="Product">
          <div class="Product Image">
            <img src="./resources/images/pen.png">
            <span class="description">Exploding Pen</span>
      </div>
  <div class="Product Watch">
    <img src="./resources/images/watch.png">
     <span class="description">Cellular Watch</span>
  </div>
  <div class="Product Glasses">
    <img src="./resources/images/glasses.png">
    <span class="description">Thermal Glasses</span>
  </div>
</div>
</div>

    <!-- Business Info Section -->
<div class="container">
  <div id="business-info">
    <div class="info">
      <span class="title">Location</span>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="info">
      <span class="title">Hours</span>
      <span>0800 - 1800</span>
    </div>
  </div>
</div>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.</div>
      </footer>




  </body>
</html>
